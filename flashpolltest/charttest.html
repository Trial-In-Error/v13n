  <script type="text/javascript">
  var flash,opiner;
  $( document ).ready(function() {
   flash = new visualizeFlashPoll();

   flash.init("http://pebeta.snet.tu-berlin.de/flashpoll/api/v3/poll/7111bf32-4a8c-40c6-9e2c-b5036433fac2",function(){
    flash.quickOverview("#chart0","sliderdonut",{});
    flash.chart([0],"#chart1","bar",{color:2,title : "barchart question id 0"});
    flash.chart([1],"#chart2","bar",{color:0,title : "barchart question id 1", transformation:"swap"});
   
    flash.chart([2],"#chart3","bar",{color:2,title : "barchart question id 2"});

    flash.chart([0],"#chart4","pie",{color:3,title : "piechart question id 0"});
    flash.chart([1],"#chart5","pie",{color:2,title : "piechart question id 1"});
    flash.chart([2],"#chart6","pie",{color:0,title : "piechart question id 2"});

    flash.chart([0],"#chart19","donut",{color:3,title : "donutchart question id 0"});
    flash.chart([1],"#chart20","donut",{color:2,title : "donutchart question id 1"});
    flash.chart([2],"#chart21","donut",{color:0,title : "donutchart question id 2"});

    flash.chart([0,1],"#chart7","bar",{color:0,title : "grouped bar question id 0,1"});
    flash.chart([1,2],"#chart8","bar",{color:2,title : "grouped bar question id 1,2"});

    flash.chart([0,1],"#chart10","stackedbar",{color:0,title : "stackedbar question id 0,1", transformation : "p1"});
    flash.chart([1,2],"#chart11","stackedbar",{color:2,title : "stackedbar question id 1,2", transformation : "p2"});

    flash.chart([0,1],"#chart13","heatmap",{color:0,title : "heatmap question id 0,1", transformation:"swap"});
    flash.chart([1,2],"#chart14","heatmap",{color:2,title : "heatmap question id 1,2", transformation: "p1"});

    flash.chart([0,1],"#chart16","lineCat",{color:0,title : "categorial line question id 0,1"});
    flash.chart([1,2],"#chart17","lineCat",{color:2,title : "categorial line question id 1,2"});
    });
